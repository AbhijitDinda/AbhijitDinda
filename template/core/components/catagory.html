{% load static %}

<div class="explode mb-2">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link border border-gray shadow-sm {% if request.get_full_path == '/home/' %}active{% endif %}"
                href="{% url 'home' %}">View all</a>
        </li>
        {% for category_key, category_name in categories %}
        <li class="nav-item">
            {% if category_key in request.get_full_path %}
            <a class="nav-link border border-gray shadow-sm active"
                href="{% url 'search' action='category' %}?q={{category_key}}">{{category_name}}</a> {% else %}
            <a class="nav-link border border-gray shadow-sm"
                href="{% url 'search' action='category' %}?q={{category_key}}">{{category_name}}</a> {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>

{% extends 'core/base.html' %} 
{% load static %} 
{% block container %}

<main role="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col"></div>
            <div class="col-lg-6 mb-10">
                <div class="p-5 bg-light border rounded shadow-sm">
                    <form class="form-signin" action="{% url 'login' %}">
                        <div class="text-center mb-5">
                            <a class="navbar-brand font-weight-bolder mr-3" href="{% url 'home' %}">
                                <img src="{% static 'img/logo.png' %}">
                            </a>
                            <h1 class="h3 mb-3 font-weight-normal">Forgot your password </h1>
                        </div>

                        <div class="form-label-group mt-3 mb-3">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required=""
                                autofocus="">
                        </div>
                        <button class="btn btn-md btn-primary btn-block" type="submit">Continue</button>

                    </form>
                    </br>
                    <p class="mb-0 text-center"><a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>

{% endblock container %}
